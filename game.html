<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a secret number guessing game, in which the user guesses a number between 1 and 20. He must also guess the correct number before the end of his attempt number. In the event that he cannot find the correct number, he can start the game again and start guessing the new number."
    />

    <!-- LINKING GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- LINKING FAVICON -->
    <link rel="icon" href="images/favicon-desktop.png" />
    <link rel="apple-touch-icon" href="images/favicon-ios.png" />
    <!-- <link rel="manifest" href="manifest.webmanifest" /> -->
    <link rel="manifest" href="manifest.webmanifest" />

    <!-- LINKING CUSTOM CSS STYLESHEET -->
    <link rel="stylesheet" href="css/main.css" />

    <title>Guess My Number</title>
  </head>
  <body>
    <div class="container">
      <header class="head">
        <nav class="nav">
          <a href="index.html" class="btn--simple">&larr;</a>
          <button class="btn btn--sm again">Again!</button>
        </nav>
        <h1 class="primary-heading text-center">Guess my number</h1>
        <h2 class="secondary-heading text-center message">Start guessing...</h2>
        <p class="head__number number">?</p>

        <!-- DISPLAY INPUT GUESS & SCORE -->
        <div class="head__container">
          <section class="guessing">
            <form>
              <input
                type="number"
                class="guess guessing__input"
                id="guessing__input"
              />
              <label for="guessing__input" class="guessing__label"
                >The number must be between 1 and 20</label
              >
            </form>
            <button class="btn btn--sm check">Check</button>
          </section>

          <section class="info">
            <h3 class="tertiary-heading">Your score and highscore:</h3>
            <p class="info__score">Score: <span class="score">20</span></p>
            <p class="info__highscore">
              Highscore: <span class="highscore">0</span>
            </p>
          </section>
        </div>

        <!-- COPYRIGHT -->
        <p class="copyright">
          This app is developer by
          <a
            href="https://www.linkedin.com/in/akramadjab/"
            class="copyright__owner"
            target="_blank"
            >Akram Adjab</a
          >
        </p>
      </header>
    </div>

    <!-- LINKING SCRIPT -->
    <script src="js/script.js"></script>
  </body>
</html>
